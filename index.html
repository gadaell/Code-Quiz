<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Code Quiz</title>
  </head>

  <body>
    <div id="score-area" style="float: right"></div>
    <div id="main content" style="text-align: center">
      <h1 id="heading">Beginner Code Quiz</h1>
      <div id="quiz-area" style="text-align: center">
        <button id="start" class="button">Start Quiz</button>
      </div>
      <span id="confirm"></span>
      <table id="table" style="text-align: center; margin: 0 auto">
        <th>Initials</th>
        <th>Score</th>
        <tbody id="highs"></tbody>
      </table>
    </div>
    <script src="js/script.js"></script>
    <script src="js/high.js"></script>
    <script src="js/questions.js"></script>
  </body>
</html>
